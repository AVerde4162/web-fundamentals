<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrastion Form</title>
</head>
<body>
    <h1>Registration From</h1>
    <!-- divs are block-level elements,they dont allot others to be side by side -->
    <form>
        <div>
            <label for="first-name">First Name: *</label>
            <input type="text" name="first-name" id="first-name">
        </div>
        <div>
            <!-- input elements do not require closing tags -->
            <label for="last-name">Last Name: *</label>
            <input type="text" name="last-name" id="last-name">
        </div>
        <div>
            <label for="email_address">Email Address: *</label>
            <input type="text" name="email_address" id="email_address">
        </div>
        <div>
            <label for="birthday">Birthdate: </label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="non-binary" value="non-binary">
            <label for="non-binary">Non-binary</label>
        </div>
        <div>
            <p>Tell me about youself!</p>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <p>Favorite language:</p>
            <select name="Favortite language">
                <option>java</option>
                <option>HTML</option>
                <option>c++</option>
                <option>ruby</option>
            </select>
            
        </div> <br>
        <input type="submit" value="Create Account">
    </form>
</body>
</html>
